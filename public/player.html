<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Player</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<div class="container">
		<h1>Join Game</h1>
		<div id="join">
			<input id="pinInput" placeholder="Game PIN" maxlength="6">
			<input id="nameInput" placeholder="Your name">
			<button id="joinBtn">Join</button>
			<div id="joinError" class="error"></div>
		</div>
		<div id="game" class="hidden">
			<h3 id="qProgress"></h3>
			<div id="qText"></div>
			<div id="instruction"></div>
			<ol id="qOptions" class="options"></ol>
			<button id="submitAnswerBtn" class="hidden">Submit</button>
			<div id="ack"></div>
			<div id="leaderboard"></div>
			<div id="endMsg" class="hidden">Game Over</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/player.js"></script>
</body>
</html>
